<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>REIKURON AR SYSTEM</title>
    <style>
        :root { --primary: #ff0044; --cyan: #00f3ff; }
        body { 
            margin: 0; overflow: hidden; background-color: #050505; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            touch-action: none; /* Disables scroll on mobile */
        }

        /* --- UI OVERLAY --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        /* TOP BAR - BRANDING */
        #top-bar {
            width: 100%; height: 60px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid rgba(255, 0, 68, 0.3);
        }
        #brand {
            font-size: 1.8rem; font-weight: 800; letter-spacing: 4px;
            color: var(--primary); text-shadow: 0 0 10px var(--primary);
            text-transform: uppercase;
        }

        /* INFO & CONTROLS */
        #controls-info {
            position: absolute; top: 80px; left: 20px;
            color: rgba(255,255,255,0.8); font-size: 0.85rem;
            background: rgba(0,0,0,0.6); padding: 15px;
            border-left: 2px solid var(--cyan); border-radius: 0 10px 10px 0;
            backdrop-filter: blur(4px);
        }
        .key { color: var(--cyan); font-weight: bold; }
        
        #shape-display {
            position: absolute; top: 80px; right: 20px;
            font-size: 1.2rem; font-weight: bold; color: white;
            text-shadow: 0 0 5px white; text-align: right;
        }

        /* SIMPLE WEBCAM (Previous System) */
        /* Just a small, semi-transparent feed in the corner to verify tracking */
        #video-input {
            position: absolute; 
            bottom: 10px; 
            right: 10px; 
            width: 100px; 
            height: auto;
            transform: scaleX(-1); /* Mirror effect */
            border: 1px solid #333;
            border-radius: 6px;
            opacity: 0.4; /* Subtle visibility */
            z-index: 5;
            display: none; /* Hidden until started */
        }

        /* GESTURE FEEDBACK ICONS */
        .gesture-icon {
            position: absolute; color: white; font-size: 2rem;
            opacity: 0; transition: opacity 0.2s;
            text-shadow: 0 0 10px black; font-weight: bold;
        }
        #icon-left { top: 50%; left: 20px; transform: translateY(-50%); }
        #icon-right { top: 50%; right: 20px; transform: translateY(-50%); }
        #icon-up { top: 90px; left: 50%; transform: translateX(-50%); color: var(--cyan); }
        #icon-down { bottom: 20px; left: 50%; transform: translateX(-50%); color: var(--cyan); }

        /* START SCREEN */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        #start-btn {
            background: transparent; border: 2px solid var(--primary);
            color: var(--primary); padding: 15px 40px; font-size: 1.2rem;
            font-weight: bold; border-radius: 30px; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 68, 0.4);
            margin-top: 20px; text-transform: uppercase;
        }
        #start-btn:active { transform: scale(0.95); background: var(--primary); color: white; }
        #loading-text { margin-top: 15px; color: #666; font-size: 0.9rem; display: none; }
        
        #error-msg {
            color: red; background: rgba(20,0,0,0.9); padding: 20px;
            border: 1px solid red; margin-top: 20px; display: none;
            max-width: 80%; text-align: center;
        }
    </style>
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-screen">
        <h1 style="color:white; margin:0;">SYSTEM <span style="color:var(--primary)">REIKURON</span></h1>
        <p style="color:#888; margin-top:5px;">Desktop ‚Ä¢ Android ‚Ä¢ iOS</p>
        <button id="start-btn">INITIALIZE SYSTEM</button>
        <div id="loading-text">Loading Neural Network...</div>
        <div id="error-msg"></div>
    </div>

    <!-- MAIN UI -->
    <div id="ui-layer">
        <div id="top-bar">
            <div id="brand">REIKURON</div>
        </div>

        <div id="shape-display">Sphere</div>

        <div id="controls-info">
            <div><span class="key">CENTER:</span> Move Particles</div>
            <div><span class="key">PINCH:</span> Explode / Next Shape</div>
            <div style="margin-top:5px; border-top:1px solid #333; padding-top:5px; font-size:0.8rem;">
                <span class="key">EDGES L/R:</span> Rotate<br>
                <span class="key">EDGES U/D:</span> Zoom
            </div>
        </div>

        <!-- Gesture Icons -->
        <div id="icon-left" class="gesture-icon">‚üµ Rotate</div>
        <div id="icon-right" class="gesture-icon">Rotate ‚ü∂</div>
        <div id="icon-up" class="gesture-icon">Zoom In üîç</div>
        <div id="icon-down" class="gesture-icon">Zoom Out üîç</div>
    </div>

    <!-- SIMPLE WEBCAM (Original Style) -->
    <video id="video-input" playsinline webkit-playsinline muted autoplay></video>

    <!-- SCRIPTS -->
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script type="module">
        import * as THREE from 'three';

        // --- CONFIGURATION ---
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const CONFIG = {
            particleCount: isMobile ? 6500 : 22000,
            particleSize: isMobile ? 0.2 : 0.08,
            camZ: 35,
            zoomSpeed: 0.5,
            rotSpeed: 0.05
        };

        // --- GLOBALS ---
        let scene, camera, renderer, particles;
        let positions, colors, targetPositions;
        let handPos = new THREE.Vector3(0,0,0);
        let isHandDetected = false;
        let isPinching = false, wasPinching = false;
        let currentShape = 0;
        let time = 0;
        let gestureAction = null; 

        // UPDATED SHAPE LIST
        const SHAPES = ['Sphere', 'Reikuron Crow', 'Itachi Eye', 'Helix', 'Cube'];

        // --- THREE.JS SETUP ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = CONFIG.camZ;

            renderer = new THREE.WebGLRenderer({ antialias: !isMobile, alpha: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createParticles();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        function createParticles() {
            const geo = new THREE.BufferGeometry();
            const count = CONFIG.particleCount;
            positions = new Float32Array(count * 3);
            colors = new Float32Array(count * 3);
            targetPositions = new Float32Array(count * 3);

            for(let i=0; i<count; i++) {
                positions[i*3] = (Math.random()-0.5)*50;
                positions[i*3+1] = (Math.random()-0.5)*50;
                positions[i*3+2] = (Math.random()-0.5)*50;
                colors[i*3] = 1; colors[i*3+1] = 1; colors[i*3+2] = 1;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const mat = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.9
            });

            particles = new THREE.Points(geo, mat);
            scene.add(particles);
            generateShape(0);
        }

        // --- SHAPE ALGORITHMS ---
        function generateShape(index) {
            currentShape = index;
            document.getElementById('shape-display').innerText = SHAPES[index];
            const count = CONFIG.particleCount;
            const scale = 10;

            for(let i=0; i<count; i++) {
                let x,y,z;
                const i3 = i*3;

                if (index === 0) { // Sphere
                    const phi = Math.acos(-1 + (2*i)/count);
                    const theta = Math.sqrt(count * Math.PI) * phi;
                    x = scale * Math.cos(theta) * Math.sin(phi);
                    y = scale * Math.sin(theta) * Math.sin(phi);
                    z = scale * Math.cos(phi);
                }
                else if (index === 1) { // THE CROW
                    if(i < count * 0.2) {
                        const r = Math.random() * 2;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.random() * Math.PI;
                        x = r * Math.cos(theta) * Math.sin(phi);
                        y = r * Math.sin(theta) * Math.sin(phi);
                        z = (r * Math.cos(phi) * 4) + 2;
                    } else {
                        const t = (i - count*0.2)/(count*0.8);
                        const side = i%2==0 ? 1 : -1;
                        x = side * (2 + t * 20);
                        y = Math.sin(t * Math.PI) * 8 + (Math.random()-0.5);
                        z = -Math.abs(x)*0.5 + (Math.random()-0.5)*2;
                    }
                }
                else if (index === 2) { // ITACHI (SHARINGAN)
                    if(i < count * 0.1) {
                        const r = Math.random() * 2;
                        const ang = Math.random() * 6.28;
                        x = Math.cos(ang)*r; y = Math.sin(ang)*r; z=0;
                    } else if (i < count * 0.9) {
                        const blade = i % 3;
                        const offset = (blade * 2.09);
                        const r = (Math.random() * 10) + 2;
                        const ang = (Math.random() * 1.5) + offset;
                        const spiral = ang + (r * 0.1); 
                        x = Math.cos(spiral)*r; y = Math.sin(spiral)*r; z=(Math.random()-0.5);
                    } else {
                        const ang = (i/ (count*0.1)) * 6.28;
                        x = Math.cos(ang)*13; y = Math.sin(ang)*13; z=0;
                    }
                }
                else if (index === 3) { // Helix
                    const t = i * 0.05;
                    x = Math.cos(t) * 6;
                    z = Math.sin(t) * 6;
                    y = (i/count - 0.5) * 40;
                    if(i%2==0) { x = -x; z = -z; }
                }
                else { // Cube
                    const s = scale * 1.5;
                    x = (Math.random()-0.5)*2*s;
                    y = (Math.random()-0.5)*2*s;
                    z = (Math.random()-0.5)*2*s;
                }
                targetPositions[i3] = x; targetPositions[i3+1] = y; targetPositions[i3+2] = z;
            }
        }

        // --- MAIN LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const pos = particles.geometry.attributes.position.array;
            const col = particles.geometry.attributes.color.array;

            handleGestures();

            // Toggle Shape
            if (isPinching && !wasPinching) {
                generateShape((currentShape + 1) % SHAPES.length);
            }
            wasPinching = isPinching;

            // Itachi Logic
            const isItachi = (currentShape === 2);
            let targetHue = 0.6; 
            if (isItachi) targetHue = 0.0;
            else if (isHandDetected && gestureAction === null) {
                targetHue = (handPos.x + 10) / 20;
            }

            for(let i=0; i<CONFIG.particleCount; i++) {
                const i3 = i*3;
                let tx = targetPositions[i3];
                let ty = targetPositions[i3+1];
                let tz = targetPositions[i3+2];

                // Shape Animations
                if(currentShape === 1 && i > CONFIG.particleCount*0.2) ty += Math.sin(time*5 + tx*0.2) * 2;
                if(currentShape === 2) {
                    const rot = -0.02;
                    const x = tx; const y = ty;
                    tx = x*Math.cos(rot) - y*Math.sin(rot);
                    ty = x*Math.sin(rot) + y*Math.cos(rot);
                    targetPositions[i3] = tx; targetPositions[i3+1] = ty;
                }

                let vx = (tx - pos[i3]) * 0.05;
                let vy = (ty - pos[i3+1]) * 0.05;
                let vz = (tz - pos[i3+2]) * 0.05;

                // Physics Interaction
                if(isHandDetected && gestureAction === null) {
                    const dx = pos[i3] - handPos.x;
                    const dy = pos[i3+1] - handPos.y;
                    const dz = pos[i3+2] - handPos.z;
                    const distSq = dx*dx + dy*dy + dz*dz;

                    if(isPinching) {
                        if(distSq < 150) {
                            const f = 5.0 / (Math.sqrt(distSq)+0.1);
                            vx += dx*f; vy += dy*f; vz += dz*f;
                        }
                    } else {
                        if(distSq < 400) {
                            const f = (20 - Math.sqrt(distSq)) * 0.003;
                            vx -= dx*f; vy -= dy*f; vz -= dz*f;
                        }
                    }
                }

                pos[i3] += vx; pos[i3+1] += vy; pos[i3+2] += vz;

                // Colors
                const c = new THREE.Color().setRGB(col[i3], col[i3+1], col[i3+2]);
                let tColor;
                if(isItachi) tColor = (i%5===0) ? new THREE.Color(0xff0000) : new THREE.Color(0x100000);
                else tColor = new THREE.Color().setHSL(targetHue, 1.0, 0.6);
                c.lerp(tColor, 0.05);
                col[i3] = c.r; col[i3+1] = c.g; col[i3+2] = c.b;
            }

            if(gestureAction === null && currentShape !== 2) particles.rotation.y += 0.002;

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }

        function handleGestures() {
            document.querySelectorAll('.gesture-icon').forEach(el => el.style.opacity = '0');
            gestureAction = null;
            if(!isHandDetected) return;

            const limitX = 18;
            const limitY = 12;

            if (handPos.x < -limitX) {
                gestureAction = 'rotateL';
                particles.rotation.y -= CONFIG.rotSpeed;
                document.getElementById('icon-left').style.opacity = '1';
            } 
            else if (handPos.x > limitX) {
                gestureAction = 'rotateR';
                particles.rotation.y += CONFIG.rotSpeed;
                document.getElementById('icon-right').style.opacity = '1';
            }
            else if (handPos.y > limitY) {
                gestureAction = 'zoomIn';
                camera.position.z = Math.max(10, camera.position.z - CONFIG.zoomSpeed);
                document.getElementById('icon-up').style.opacity = '1';
            }
            else if (handPos.y < -limitY) {
                gestureAction = 'zoomOut';
                camera.position.z = Math.min(60, camera.position.z + CONFIG.zoomSpeed);
                document.getElementById('icon-down').style.opacity = '1';
            }
        }

        // --- CAMERA STARTUP ---
        const startBtn = document.getElementById('start-btn');
        const video = document.getElementById('video-input');
        
        startBtn.addEventListener('click', async () => {
            startBtn.style.display = 'none';
            document.getElementById('loading-text').style.display = 'block';

            if(window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                document.getElementById('error-msg').innerHTML = "HTTPS REQUIRED.<br>Use Localhost or GitHub Pages.";
                document.getElementById('error-msg').style.display = 'block';
                return;
            }

            // Init Hands
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: isMobile ? 0 : 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onResults);

            try {
                // Init 3D
                initThree();

                // Get Camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } }
                });
                video.srcObject = stream;
                
                // Play and Start Tracking
                video.onloadedmetadata = () => {
                    video.play();
                    // Show small debug view if desired, or keep hidden? 
                    // Based on "before system" request, we make it visible but subtle
                    video.style.display = 'block'; 
                    
                    const cameraUtils = new Camera(video, {
                        onFrame: async () => await hands.send({image: video}),
                        width: 640, height: 480
                    });
                    cameraUtils.start();
                };
            } catch (err) {
                console.error(err);
                document.getElementById('error-msg').innerHTML = "Camera Access Denied.";
                document.getElementById('error-msg').style.display = 'block';
            }
        });

        function onResults(results) {
            const ss = document.getElementById('start-screen');
            if(ss.style.opacity !== '0') {
                ss.style.opacity = '0';
                setTimeout(()=> ss.style.display='none', 500);
            }

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const lm = results.multiHandLandmarks[0];
                const index = lm[8];
                const thumb = lm[4];

                const rangeX = isMobile ? 25 : 40;
                const rangeY = isMobile ? 35 : 25;
                const targetX = (0.5 - index.x) * rangeX;
                const targetY = (0.5 - index.y) * rangeY;

                handPos.lerp(new THREE.Vector3(targetX, targetY, 0), 0.2);
                
                const d = Math.sqrt(Math.pow(index.x - thumb.x, 2) + Math.pow(index.y - thumb.y, 2));
                isPinching = (d < 0.05);
            } else {
                isHandDetected = false;
                isPinching = false;
            }
        }
    </script>
</body>
</html>
