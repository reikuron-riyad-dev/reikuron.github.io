<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Universal Particle AR</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: none; /* Prevent scrolling on mobile */
        }

        /* UI OVERLAY */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 12px;
            border-left: 3px solid #00ffcc;
            color: #fff;
            max-width: 300px;
        }

        h1 { margin: 0; font-size: 1.1rem; letter-spacing: 1px; text-transform: uppercase; color: #00ffcc; }
        p { margin: 5px 0 0 0; font-size: 0.85rem; color: #ddd; line-height: 1.4; }
        .highlight { color: #fff; font-weight: bold; }

        /* START BUTTON (Required for iOS) */
        #start-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            pointer-events: auto;
            transition: opacity 0.5s;
        }
        
        #start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00ffcc, #0099ff);
            border: none;
            border-radius: 30px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            margin-top: 20px;
        }
        #start-btn:active { transform: scale(0.95); }

        #error-msg { color: #ff4444; margin-top: 20px; text-align: center; display: none; padding: 0 20px;}

        /* DEBUG VIDEO (Hidden but active) */
        #video-input {
            position: absolute;
            bottom: 10px; right: 10px;
            width: 80px; height: auto;
            transform: scaleX(-1);
            border-radius: 6px;
            opacity: 0.5;
            z-index: 5;
            pointer-events: none;
            display: none; /* Hidden until started */
        }
        
        #loading { margin-top: 15px; color: #aaa; font-size: 0.9rem; display: none;}
    </style>
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-overlay">
        <h1 style="font-size: 2rem; margin-bottom: 10px;">Particle Hand AR</h1>
        <p style="text-align:center; color:#ccc;">Desktop ‚Ä¢ Android ‚Ä¢ iOS</p>
        <button id="start-btn">START EXPERIENCE</button>
        <div id="loading">Initializing AI Models...</div>
        <div id="error-msg"></div>
    </div>

    <!-- UI -->
    <div id="ui-layer">
        <div id="info-panel">
            <h1>Controls</h1>
            <p>üëã <b>Open Hand:</b> Attract Particles</p>
            <p>ü§è <b>Pinch:</b> Explode & Change Shape</p>
            <p>‚ÜîÔ∏è <b>Position:</b> Change Color</p>
            <p style="margin-top:10px; border-top:1px solid #555; padding-top:5px;">
                Shape: <span id="shape-name" class="highlight">Sphere</span>
            </p>
        </div>
    </div>

    <!-- VIDEO (Playsinline is CRITICAL for iOS) -->
    <video id="video-input" playsinline webkit-playsinline muted autoplay></video>

    <!-- DEPENDENCIES -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';

        // --- DETECT DEVICE ---
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // --- CONFIG ---
        // Reduce load on mobile devices
        const PARTICLE_COUNT = isMobile ? 6000 : 18000; 
        const PARTICLE_SIZE = isMobile ? 0.18 : 0.08;
        const CAM_Z = isMobile ? 40 : 30; // Move camera back on mobile
        const MODEL_COMPLEXITY = isMobile ? 0 : 1; // 0 = Lite (Fast), 1 = Full (Accurate)

        // --- GLOBALS ---
        let scene, camera, renderer, particles;
        let positions, colors, targetPositions;
        let handPosition = new THREE.Vector3(0, 0, 0);
        let isHandPresent = false;
        let isPinching = false, wasPinching = false;
        let currentShapeIndex = 0;
        const SHAPES = ['Sphere', 'Heart', 'Saturn', 'Double Helix', 'Cube'];
        
        // Elements
        const startBtn = document.getElementById('start-btn');
        const startOverlay = document.getElementById('start-overlay');
        const loadingText = document.getElementById('loading');
        const videoElement = document.getElementById('video-input');
        const errorMsg = document.getElementById('error-msg');

        // --- 1. THREE.JS SYSTEM ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = CAM_Z;

            renderer = new THREE.WebGLRenderer({ antialias: !isMobile, alpha: true });
            // Cap pixel ratio at 2 to prevent overheating on retina screens
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createParticles();
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            positions = new Float32Array(PARTICLE_COUNT * 3);
            colors = new Float32Array(PARTICLE_COUNT * 3);
            targetPositions = new Float32Array(PARTICLE_COUNT * 3);
            const color = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Random cloud start
                positions[i * 3] = (Math.random() - 0.5) * 60;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 60;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 60;

                color.setHSL(Math.random(), 0.8, 0.5);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: PARTICLE_SIZE,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.9
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            generateShape(0);
        }

        function generateShape(index) {
            currentShapeIndex = index;
            document.getElementById('shape-name').innerText = SHAPES[index];
            const scale = isMobile ? 9 : 10;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                const i3 = i * 3;

                if (index === 0) { // Sphere
                    const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                    const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                    x = scale * Math.cos(theta) * Math.sin(phi);
                    y = scale * Math.sin(theta) * Math.sin(phi);
                    z = scale * Math.cos(phi);
                } 
                else if (index === 1) { // Heart
                    const t = i * 0.1;
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random()-0.5) * 5;
                    x *= (isMobile ? 0.4 : 0.5); 
                    y *= (isMobile ? 0.4 : 0.5);
                }
                else if (index === 2) { // Saturn
                    if(i < PARTICLE_COUNT * 0.7) {
                        const phi = Math.acos(-1 + (2 * i) / (PARTICLE_COUNT * 0.7));
                        const theta = Math.sqrt((PARTICLE_COUNT*0.7) * Math.PI) * phi;
                        x = (scale * 0.6) * Math.cos(theta) * Math.sin(phi);
                        y = (scale * 0.6) * Math.sin(theta) * Math.sin(phi);
                        z = (scale * 0.6) * Math.cos(phi);
                    } else {
                        const angle = i * 0.1;
                        const radius = scale * 1.3 + Math.random() * 3;
                        x = Math.cos(angle) * radius;
                        z = Math.sin(angle) * radius;
                        y = (Math.random() - 0.5);
                        // Rotate ring
                        const ty = y * Math.cos(0.4) - z * Math.sin(0.4);
                        const tz = y * Math.sin(0.4) + z * Math.cos(0.4);
                        y = ty; z = tz;
                    }
                }
                else if (index === 3) { // Helix
                    const t = i * 0.02;
                    x = Math.cos(t * 5) * scale * 0.8;
                    y = (i / PARTICLE_COUNT - 0.5) * (scale * 4);
                    z = Math.sin(t * 5) * scale * 0.8;
                }
                else if (index === 4) { // Cube
                    const s = scale * 1.1;
                    x = (Math.random() - 0.5) * 2 * s;
                    y = (Math.random() - 0.5) * 2 * s;
                    z = (Math.random() - 0.5) * 2 * s;
                }

                targetPositions[i3] = x;
                targetPositions[i3 + 1] = y;
                targetPositions[i3 + 2] = z;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const pos = particles.geometry.attributes.position.array;
            const col = particles.geometry.attributes.color.array;

            // Physics Config
            const speed = 0.04; 
            
            // Map Hand X to Color Hue
            let targetHue = 0.6;
            if (isHandPresent) {
                // Adjust sensitivity for mobile portrait mode
                const range = isMobile ? 15 : 25;
                targetHue = (handPosition.x + range/2) / range;
                targetHue = Math.max(0, Math.min(1, targetHue));
            }

            // Shape Switching Logic
            if (isPinching && !wasPinching) {
                generateShape((currentShapeIndex + 1) % SHAPES.length);
            }
            wasPinching = isPinching;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                // Forces
                let vx = (targetPositions[i3] - pos[i3]) * speed;
                let vy = (targetPositions[i3 + 1] - pos[i3 + 1]) * speed;
                let vz = (targetPositions[i3 + 2] - pos[i3 + 2]) * speed;

                if (isHandPresent) {
                    const dx = pos[i3] - handPosition.x;
                    const dy = pos[i3 + 1] - handPosition.y;
                    const dz = pos[i3 + 2] - handPosition.z;
                    const distSq = dx*dx + dy*dy + dz*dz;

                    // Physics Interaction
                    if (isPinching) {
                        // Explosion
                        if (distSq < 150) {
                            const force = 3.0 / (Math.sqrt(distSq) + 0.1);
                            vx += dx * force;
                            vy += dy * force;
                            vz += dz * force;
                        }
                    } else {
                        // Attraction
                        if (distSq < 300) {
                            const force = (18 - Math.sqrt(distSq)) * 0.0025;
                            vx -= dx * force;
                            vy -= dy * force;
                            vz -= dz * force;
                        }
                    }
                }

                pos[i3] += vx;
                pos[i3 + 1] += vy;
                pos[i3 + 2] += vz;

                // Color Lerping (Optimization: Do every frame but simple math)
                const c = new THREE.Color().setRGB(col[i3], col[i3+1], col[i3+2]);
                const t = new THREE.Color().setHSL(targetHue, 0.8, 0.5);
                c.lerp(t, 0.03);
                col[i3] = c.r; col[i3+1] = c.g; col[i3+2] = c.b;
            }

            // Rotate whole system slowly
            particles.rotation.y += 0.001;
            particles.rotation.z += 0.001;

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 2. MEDIAPIPE & CAMERA ---
        
        async function startExperience() {
            startBtn.style.display = 'none';
            loadingText.style.display = 'block';

            // HTTPS Check
            if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                showError("HTTPS REQUIRED<br>This works on Localhost or HTTPS (GitHub Pages/Vercel) only.");
                return;
            }

            // 1. Setup Hands AI
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: MODEL_COMPLEXITY,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults((results) => {
                // Remove overlay on first successful track/frame
                if(startOverlay.style.opacity !== '0') {
                    startOverlay.style.opacity = '0';
                    setTimeout(() => startOverlay.style.display = 'none', 500);
                    videoElement.style.display = 'block'; // Show debug cam
                }

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    isHandPresent = true;
                    const lm = results.multiHandLandmarks[0];
                    const index = lm[8];
                    const thumb = lm[4];

                    // Coordinate Mapping (Normalized 0-1 -> World Coords)
                    // Video is mirrored, so we invert X
                    let x = (0.5 - index.x) * (isMobile ? 25 : 40);
                    let y = (0.5 - index.y) * (isMobile ? 35 : 25);
                    
                    handPosition.lerp(new THREE.Vector3(x, y, 0), 0.3);

                    // Pinch Detection
                    const dist = Math.sqrt(
                        Math.pow(index.x - thumb.x, 2) + 
                        Math.pow(index.y - thumb.y, 2)
                    );
                    isPinching = (dist < 0.06); // Threshold
                } else {
                    isHandPresent = false;
                    isPinching = false;
                }
            });

            // 2. Camera Access
            // Use 'ideal' constraints to prevent errors on specific sensors
            const constraints = {
                audio: false,
                video: {
                    facingMode: 'user',
                    width: { ideal: isMobile ? 480 : 640 },
                    height: { ideal: isMobile ? 640 : 480 }
                }
            };

            try {
                // Initialize ThreeJS scene while camera loads
                initThree();

                // Get Stream
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                
                // Play video (Required inside user interaction on iOS)
                await videoElement.play();

                // Start MediaPipe Processing
                const cameraUtils = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: isMobile ? 480 : 640,
                    height: isMobile ? 640 : 480
                });
                cameraUtils.start();

            } catch (err) {
                console.error(err);
                showError("Camera Access Denied or Failed.<br>Please allow permissions and refresh.");
            }
        }

        function showError(msg) {
            loadingText.style.display = 'none';
            errorMsg.innerHTML = msg;
            errorMsg.style.display = 'block';
            errorMsg.style.border = '1px solid red';
            errorMsg.style.padding = '10px';
        }

        // --- BIND EVENT ---
        startBtn.addEventListener('click', startExperience);

    </script>
</body>
</html>
