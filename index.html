<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>REIKURON AR SYSTEM</title>
    <style>
        :root { --primary: #ff0044; --cyan: #00f3ff; --glass: rgba(0, 0, 0, 0.4); }
        body { 
            margin: 0; overflow: hidden; background-color: #050505; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            touch-action: none;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        /* TOP BRANDING */
        #top-bar {
            width: 100%; height: 50px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex; align-items: center; justify-content: center;
        }
        #brand {
            font-size: 1.5rem; font-weight: 800; letter-spacing: 3px;
            color: var(--primary); text-shadow: 0 0 10px var(--primary);
            text-transform: uppercase;
        }

        /* --- MINI GUIDE PANEL (FIXED SIZE) --- */
        #guide-panel {
            position: absolute; 
            bottom: 20px; /* Moved to bottom */
            left: 20px;
            background: var(--glass);
            padding: 10px;
            border-radius: 8px;
            border-left: 2px solid var(--cyan);
            backdrop-filter: blur(5px);
            color: rgba(255,255,255,0.9);
            width: 160px; /* Fixed small width */
            transform: scale(0.9); transform-origin: bottom left;
        }
        
        .guide-item {
            display: flex; align-items: center; margin-bottom: 6px;
        }
        .guide-item:last-child { margin-bottom: 0; }
        
        .emoji-icon {
            font-size: 1.2rem; margin-right: 8px; width: 20px; text-align: center;
        }
        .guide-text {
            font-size: 0.75rem; line-height: 1.1; font-weight: 500;
        }

        /* CURRENT SHAPE DISPLAY */
        #shape-display {
            position: absolute; top: 70px; right: 20px;
            font-size: 1.2rem; font-weight: bold; color: white;
            text-shadow: 0 0 10px var(--primary); text-align: right;
            opacity: 0.8;
        }

        /* FEEDBACK ICON (Center Screen) */
        #feedback-icon {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem; color: var(--cyan);
            text-shadow: 0 0 20px black;
            opacity: 0; transition: opacity 0.2s;
            pointer-events: none;
            background: rgba(0,0,0,0.7);
            padding: 15px 25px; border-radius: 50px;
            border: 1px solid var(--cyan);
            font-weight: bold; white-space: nowrap;
        }

        /* WEBCAM */
        #video-input {
            position: absolute; bottom: 10px; right: 10px; 
            width: 80px; height: auto; transform: scaleX(-1);
            border: 1px solid #444; border-radius: 4px; opacity: 0.3;
            display: none; z-index: 5;
        }

        /* START SCREEN */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        #start-btn {
            background: transparent; border: 2px solid var(--primary);
            color: var(--primary); padding: 12px 30px; font-size: 1rem;
            font-weight: bold; border-radius: 30px; cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 68, 0.4);
            margin-top: 20px; text-transform: uppercase;
        }
        #loading-text { margin-top: 15px; color: #666; font-size: 0.8rem; display: none; }
        #error-msg { color: #ff4444; margin-top: 10px; display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:white; margin:0; font-size: 1.8rem;">SYSTEM <span style="color:var(--primary)">REIKURON</span></h1>
        <p style="color:#777; font-size: 0.9rem;">Finger Gesture Control</p>
        <button id="start-btn">INITIALIZE</button>
        <div id="loading-text">Loading Neural Network...</div>
        <div id="error-msg"></div>
    </div>

    <div id="ui-layer">
        <div id="top-bar"><div id="brand">REIKURON</div></div>
        <div id="shape-display">Sphere</div>

        <!-- NEW MINI GUIDE -->
        <div id="guide-panel">
            <div class="guide-item"><span class="emoji-icon">‚òùÔ∏è</span><span class="guide-text">1 Finger: Zoom In</span></div>
            <div class="guide-item"><span class="emoji-icon">‚úåÔ∏è</span><span class="guide-text">2 Fingers: Zoom Out</span></div>
            <div class="guide-item"><span class="emoji-icon">ü§ü</span><span class="guide-text">3 Fingers: Rotate L</span></div>
            <div class="guide-item"><span class="emoji-icon">üññ</span><span class="guide-text">4 Fingers: Rotate R</span></div>
            <div class="guide-item"><span class="emoji-icon">üñêÔ∏è</span><span class="guide-text">5 Fingers: Control</span></div>
            <div class="guide-item"><span class="emoji-icon">üëå</span><span class="guide-text">Pinch: Change Shape</span></div>
        </div>

        <div id="feedback-icon"></div>
    </div>

    <video id="video-input" playsinline webkit-playsinline muted autoplay></video>

    <!-- LIBS -->
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }</script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script type="module">
        import * as THREE from 'three';

        // --- CONFIG ---
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const CONFIG = {
            particleCount: isMobile ? 6500 : 22000,
            particleSize: isMobile ? 0.2 : 0.08,
            camZ: 35,
            zoomSpeed: 0.5,
            rotSpeed: 0.04
        };

        // --- GLOBALS ---
        let scene, camera, renderer, particles;
        let positions, colors, targetPositions;
        let handPos = new THREE.Vector3(0,0,0);
        let isHandDetected = false;
        let isPinching = false, wasPinching = false;
        let currentShape = 0;
        let time = 0;
        let fingerCount = 0; // Tracks 0-5 fingers

        const SHAPES = ['Sphere', 'Reikuron Crow', 'Itachi Eye', 'Helix', 'Cube'];

        // --- THREE.JS ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = CONFIG.camZ;

            renderer = new THREE.WebGLRenderer({ antialias: !isMobile, alpha: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createParticles();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            animate();
        }

        function createParticles() {
            const geo = new THREE.BufferGeometry();
            const count = CONFIG.particleCount;
            positions = new Float32Array(count * 3);
            colors = new Float32Array(count * 3);
            targetPositions = new Float32Array(count * 3);

            for(let i=0; i<count; i++) {
                positions[i*3] = (Math.random()-0.5)*50;
                positions[i*3+1] = (Math.random()-0.5)*50;
                positions[i*3+2] = (Math.random()-0.5)*50;
                colors[i*3] = 1; colors[i*3+1] = 1; colors[i*3+2] = 1;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const mat = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.9
            });

            particles = new THREE.Points(geo, mat);
            scene.add(particles);
            generateShape(0);
        }

        function generateShape(index) {
            currentShape = index;
            document.getElementById('shape-display').innerText = SHAPES[index];
            const count = CONFIG.particleCount;
            const scale = 10;

            for(let i=0; i<count; i++) {
                let x,y,z;
                const i3 = i*3;

                if (index === 0) { // Sphere
                    const phi = Math.acos(-1 + (2*i)/count);
                    const theta = Math.sqrt(count * Math.PI) * phi;
                    x = scale * Math.cos(theta) * Math.sin(phi);
                    y = scale * Math.sin(theta) * Math.sin(phi);
                    z = scale * Math.cos(phi);
                }
                else if (index === 1) { // THE CROW
                    if(i < count * 0.2) {
                        const r = Math.random() * 2;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.random() * Math.PI;
                        x = r * Math.cos(theta) * Math.sin(phi);
                        y = r * Math.sin(theta) * Math.sin(phi);
                        z = (r * Math.cos(phi) * 4) + 2;
                    } else {
                        const t = (i - count*0.2)/(count*0.8);
                        const side = i%2==0 ? 1 : -1;
                        x = side * (2 + t * 20);
                        y = Math.sin(t * Math.PI) * 8 + (Math.random()-0.5);
                        z = -Math.abs(x)*0.5 + (Math.random()-0.5)*2;
                    }
                }
                else if (index === 2) { // ITACHI
                    if(i < count * 0.1) {
                        const r = Math.random() * 2;
                        const ang = Math.random() * 6.28;
                        x = Math.cos(ang)*r; y = Math.sin(ang)*r; z=0;
                    } else if (i < count * 0.9) {
                        const blade = i % 3;
                        const offset = (blade * 2.09);
                        const r = (Math.random() * 10) + 2;
                        const ang = (Math.random() * 1.5) + offset;
                        const spiral = ang + (r * 0.1); 
                        x = Math.cos(spiral)*r; y = Math.sin(spiral)*r; z=(Math.random()-0.5);
                    } else {
                        const ang = (i/ (count*0.1)) * 6.28;
                        x = Math.cos(ang)*13; y = Math.sin(ang)*13; z=0;
                    }
                }
                else if (index === 3) { // Helix
                    const t = i * 0.05;
                    x = Math.cos(t) * 6; z = Math.sin(t) * 6;
                    y = (i/count - 0.5) * 40;
                    if(i%2==0) { x = -x; z = -z; }
                }
                else { // Cube
                    const s = scale * 1.5;
                    x = (Math.random()-0.5)*2*s;
                    y = (Math.random()-0.5)*2*s;
                    z = (Math.random()-0.5)*2*s;
                }
                targetPositions[i3] = x; targetPositions[i3+1] = y; targetPositions[i3+2] = z;
            }
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const pos = particles.geometry.attributes.position.array;
            const col = particles.geometry.attributes.color.array;

            // --- GESTURE LOGIC BASED ON FINGER COUNT ---
            processFingerGestures();

            // Toggle Shape (Pinch) - Priority
            if (isPinching && !wasPinching) {
                generateShape((currentShape + 1) % SHAPES.length);
                showFeedback("üí• EXPLODE");
            }
            wasPinching = isPinching;

            // Itachi Logic
            const isItachi = (currentShape === 2);
            let targetHue = 0.6; 
            if (isItachi) targetHue = 0.0;
            // Only change color/attract if 5 fingers are up (Standard Mode)
            else if (isHandDetected && fingerCount === 5 && !isPinching) {
                targetHue = (handPos.x + 10) / 20;
            }

            // PHYSICS LOOP
            for(let i=0; i<CONFIG.particleCount; i++) {
                const i3 = i*3;
                let tx = targetPositions[i3];
                let ty = targetPositions[i3+1];
                let tz = targetPositions[i3+2];

                // Shape Animations
                if(currentShape === 1 && i > CONFIG.particleCount*0.2) ty += Math.sin(time*5 + tx*0.2) * 2;
                if(currentShape === 2) {
                    const rot = -0.02;
                    const x = tx; const y = ty;
                    tx = x*Math.cos(rot) - y*Math.sin(rot);
                    ty = x*Math.sin(rot) + y*Math.cos(rot);
                    targetPositions[i3] = tx; targetPositions[i3+1] = ty;
                }

                let vx = (tx - pos[i3]) * 0.05;
                let vy = (ty - pos[i3+1]) * 0.05;
                let vz = (tz - pos[i3+2]) * 0.05;

                // ATTRACTION: Only happens if 5 fingers are up (or Pinch explosion)
                if(isHandDetected) {
                    const dx = pos[i3] - handPos.x;
                    const dy = pos[i3+1] - handPos.y;
                    const dz = pos[i3+2] - handPos.z;
                    const distSq = dx*dx + dy*dy + dz*dz;

                    if(isPinching) {
                        if(distSq < 150) {
                            const f = 5.0 / (Math.sqrt(distSq)+0.1);
                            vx += dx*f; vy += dy*f; vz += dz*f;
                        }
                    } else if (fingerCount === 5) {
                        // "Like before" - Attract particles
                        if(distSq < 400) {
                            const f = (20 - Math.sqrt(distSq)) * 0.003;
                            vx -= dx*f; vy -= dy*f; vz -= dz*f;
                        }
                    }
                }

                pos[i3] += vx; pos[i3+1] += vy; pos[i3+2] += vz;

                // Color
                const c = new THREE.Color().setRGB(col[i3], col[i3+1], col[i3+2]);
                let tColor;
                if(isItachi) tColor = (i%5===0) ? new THREE.Color(0xff0000) : new THREE.Color(0x100000);
                else tColor = new THREE.Color().setHSL(targetHue, 1.0, 0.6);
                c.lerp(tColor, 0.05);
                col[i3] = c.r; col[i3+1] = c.g; col[i3+2] = c.b;
            }

            // Auto Rotate if no specific rotation gesture
            if(fingerCount !== 3 && fingerCount !== 4 && currentShape !== 2) {
                particles.rotation.y += 0.002;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- NEW FINGER COUNTING LOGIC ---
        function processFingerGestures() {
            if(!isHandDetected || isPinching) {
                document.getElementById('feedback-icon').style.opacity = '0';
                return;
            }

            // 1 Finger: Zoom In
            if (fingerCount === 1) {
                camera.position.z = Math.max(10, camera.position.z - CONFIG.zoomSpeed);
                showFeedback("üîç ZOOM IN");
            }
            // 2 Fingers: Zoom Out
            else if (fingerCount === 2) {
                camera.position.z = Math.min(60, camera.position.z + CONFIG.zoomSpeed);
                showFeedback("üîç ZOOM OUT");
            }
            // 3 Fingers: Rotate Left
            else if (fingerCount === 3) {
                particles.rotation.y -= CONFIG.rotSpeed;
                showFeedback("‚Ü∫ ROTATE L");
            }
            // 4 Fingers: Rotate Right
            else if (fingerCount === 4) {
                particles.rotation.y += CONFIG.rotSpeed;
                showFeedback("‚Üª ROTATE R");
            }
            // 5 Fingers: Control (Default)
            else if (fingerCount === 5) {
                showFeedback("‚úã CONTROL");
                setTimeout(() => document.getElementById('feedback-icon').style.opacity = '0', 500);
            }
        }

        function showFeedback(text) {
            const el = document.getElementById('feedback-icon');
            el.innerText = text;
            el.style.opacity = '1';
        }

        // --- MEDIAPIPE LOGIC ---
        const startBtn = document.getElementById('start-btn');
        const video = document.getElementById('video-input');
        
        startBtn.addEventListener('click', async () => {
            startBtn.style.display = 'none';
            document.getElementById('loading-text').style.display = 'block';

            if(window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                document.getElementById('error-msg').innerHTML = "HTTPS REQUIRED.";
                document.getElementById('error-msg').style.display = 'block';
                return;
            }

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: isMobile?0:1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(onResults);

            try {
                initThree();
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    video.style.display = 'block'; 
                    const cameraUtils = new Camera(video, { onFrame: async () => await hands.send({image: video}), width: 640, height: 480 });
                    cameraUtils.start();
                };
            } catch (err) {
                console.error(err);
                document.getElementById('error-msg').innerHTML = "Camera Denied.";
                document.getElementById('error-msg').style.display = 'block';
            }
        });

        function onResults(results) {
            const ss = document.getElementById('start-screen');
            if(ss.style.opacity !== '0') {
                ss.style.opacity = '0';
                setTimeout(()=> ss.style.display='none', 500);
            }

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const lm = results.multiHandLandmarks[0];
                const index = lm[8];
                const thumb = lm[4];

                // Map Coordinates
                const rangeX = isMobile ? 25 : 40;
                const rangeY = isMobile ? 35 : 25;
                const targetX = (0.5 - index.x) * rangeX;
                const targetY = (0.5 - index.y) * rangeY;
                handPos.lerp(new THREE.Vector3(targetX, targetY, 0), 0.2);
                
                // Check Pinch
                const d = Math.sqrt(Math.pow(index.x - thumb.x, 2) + Math.pow(index.y - thumb.y, 2));
                isPinching = (d < 0.05);

                // Count Fingers (Simple logic: Check if tip is above PIP joint)
                // 8: Index Tip, 6: Index PIP
                // 12: Mid Tip, 10: Mid PIP
                // 16: Ring Tip, 14: Ring PIP
                // 20: Pinky Tip, 18: Pinky PIP
                // Thumb is tricky, we'll exclude it from "standing" count logic usually, 
                // but let's just count the 4 fingers and assume Thumb is open if 4 are open.
                let count = 0;
                if (lm[8].y < lm[6].y) count++;  // Index
                if (lm[12].y < lm[10].y) count++; // Middle
                if (lm[16].y < lm[14].y) count++; // Ring
                if (lm[20].y < lm[18].y) count++; // Pinky
                
                // If 4 fingers are up, we call it 5 (Open Hand) for simplicity + Thumb usually follows
                if (count === 4) {
                    // Check thumb just in case it's tucked? 
                    // Let's just assume count 4 fingers = 4 state. 
                    // But wait, "Stand 5" means open hand.
                    // Let's refine:
                    // 1 finger = Index up
                    // 2 fingers = Index + Mid up
                    // 3 fingers = Index + Mid + Ring
                    // 4 fingers = Index + Mid + Ring + Pinky
                    // 5 fingers = All 5.
                    
                    // Let's verify Thumb. Thumb tip x vs Thumb IP x depends on hand side.
                    // Easier: check distance thumb tip to pinky knuckle (17). If far, it's open.
                    const thumbOpen = (Math.sqrt(Math.pow(lm[4].x - lm[17].x, 2)) > 0.15);
                    if (thumbOpen) count = 5;
                    else count = 4;
                }
                
                fingerCount = count;

            } else {
                isHandDetected = false;
                isPinching = false;
                fingerCount = 0;
            }
        }
    </script>
</body>
</html>
