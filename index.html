<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>REIKURON ULTIMATE PIXEL AR </title>
    <style>
        :root { --primary: #00ffcc; --bg: #050505; }
        body { 
            margin: 0; overflow: hidden; background-color: var(--bg); 
            font-family: 'Courier New', Courier, monospace;
            touch-action: none;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        /* HIGH END BRANDING */
        #top-bar {
            width: 100%; height: 70px;
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, transparent 100%);
            display: flex; align-items: center; justify-content: center;
            border-bottom: 2px solid rgba(0, 255, 204, 0.3);
        }
        #brand {
            font-size: 2rem; font-weight: 900; letter-spacing: 6px;
            color: var(--primary); text-shadow: 4px 4px 0px rgba(0, 100, 100, 0.8);
            text-transform: uppercase;
        }

        /* SHAPE INFO */
        #shape-display {
            position: absolute; top: 80px; right: 30px;
            text-align: right; pointer-events: none;
        }
        #shape-title {
            font-size: 2.2rem; font-weight: 900; color: white;
            text-shadow: 4px 4px 0px #000; margin: 0; line-height: 1;
        }
        #shape-sub { color: var(--primary); font-size: 0.9rem; font-weight: bold; background: black; padding: 2px 5px; }

        /* CONTROL PANEL */
        #guide-panel {
            position: absolute; bottom: 30px; left: 30px;
            background: rgba(0, 10, 10, 0.9); padding: 20px;
            border: 3px solid var(--primary);
            color: #fff; width: 200px;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.8);
            transform-origin: bottom left;
            pointer-events: auto;
        }
        .guide-item { 
            display: flex; align-items: center; margin-bottom: 8px; 
            font-size: 0.85rem; font-weight: bold; text-shadow: 1px 1px 0 #000;
        }
        .emoji { width: 30px; text-align: center; margin-right: 8px; font-size: 1.1rem; }

        /* BUTTON 7 */
        .auto-btn {
            margin-top: 15px; padding-top: 12px;
            border-top: 2px dashed #444;
            color: var(--primary); cursor: pointer;
            transition: all 0.1s;
        }
        .auto-btn:hover { background: rgba(0, 255, 204, 0.1); }
        .auto-btn:active { transform: translate(2px, 2px); }

        /* FEEDBACK */
        #feedback {
            position: absolute; bottom: 50%; left: 50%; transform: translate(-50%, 50%);
            font-size: 2rem; color: var(--primary); 
            background: #000; padding: 15px 40px; border: 3px solid var(--primary);
            opacity: 0; transition: opacity 0.2s; pointer-events: none;
            font-weight: 900; box-shadow: 10px 10px 0px rgba(0,255,204,0.4);
            white-space: nowrap; z-index: 20;
        }

        /* START SCREEN */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.5s;
        }
        #start-btn {
            background: black; border: 3px solid var(--primary);
            color: var(--primary); padding: 20px 60px; font-size: 1.5rem;
            font-weight: 900; cursor: pointer; margin-top: 40px;
            box-shadow: 8px 8px 0px var(--primary);
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
        }
        #start-btn:active { transform: translate(4px, 4px); box-shadow: 4px 4px 0px var(--primary); }
        
        #fps-counter { position: absolute; top: 10px; left: 10px; color: #0f0; font-size: 14px; font-weight: bold; }
        #video-input { display: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:white; margin:0; font-size: 3rem; text-shadow: 4px 4px 0 #333;">ULTIMATE <span style="color:var(--primary)">PIXEL</span></h1>
        <p style="color:#aaa; font-size: 1.2rem; margin-top: 10px;">Max Settings Enabled</p>
        <button id="start-btn">ENGAGE SYSTEM</button>
        <div id="loading-text" style="margin-top:20px; color:#555; display:none;">LOADING HIGH-RES ASSETS...</div>
    </div>

    <div id="ui-layer">
        <div id="fps-counter">FPS: 60</div>
        <div id="top-bar"><div id="brand">REIKURON</div></div>
        
        <div id="shape-display">
            <h1 id="shape-title">SPHERE</h1>
            <div id="shape-sub">System Ready</div>
        </div>

        <!-- CONTROL PANEL -->
        <div id="guide-panel">
            <div class="guide-item"><span class="emoji">‚òùÔ∏è</span> 1. Zoom In</div>
            <div class="guide-item"><span class="emoji">‚úåÔ∏è</span> 2. Zoom Out</div>
            <div class="guide-item"><span class="emoji">ü§ü</span> 3. Rotate Left</div>
            <div class="guide-item"><span class="emoji">üññ</span> 4. Rotate Right</div>
            <div class="guide-item"><span class="emoji">üñêÔ∏è</span> 5. Manual Control</div>
            <div class="guide-item"><span class="emoji">üëå</span> 6. Next Shape</div>
            <!-- BUTTON 7 -->
            <div class="guide-item auto-btn" onclick="toggleAutoView()">
                <span class="emoji" id="auto-icon">‚ñ∂Ô∏è</span> 7. AUTO VIEW
            </div>
        </div>

        <div id="feedback"></div>
    </div>

    <video id="video-input" playsinline webkit-playsinline muted autoplay></video>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }</script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. MAX PERFORMANCE CONFIG ---
        // No compromise. High count for everyone.
        const CONFIG = {
            count: 35000, 
            size: 0.18, 
            camZ: 35,
            zoomSpeed: 0.5,
            rotSpeed: 0.05
        };

        // --- 2. COMPLETE SHAPE LIST ---
        const SHAPES = [
            { name: "THE SUN", type: "Star Type G", scale: 14 },
            { name: "MERCURY", type: "Planet", scale: 8 },
            { name: "VENUS", type: "Planet", scale: 9 },
            { name: "EARTH", type: "Home Planet", scale: 10 },
            { name: "MARS", type: "Red Planet", scale: 8.5 },
            { name: "JUPITER", type: "Gas Giant", scale: 13 },
            { name: "SATURN", type: "Ringed Giant", scale: 11 },
            { name: "URANUS", type: "Ice Giant", scale: 10 },
            { name: "NEPTUNE", type: "Ice Giant", scale: 10 },
            { name: "CROW", type: "Reikuron Special", scale: 11 },
            { name: "ITACHI", type: "Sharingan", scale: 11 },
            { name: "HELIX", type: "Structure", scale: 12 },
            { name: "GALAXY", type: "Spiral", scale: 16 }
        ];

        // --- GLOBALS ---
        let scene, camera, renderer, particles;
        let positions, colors, targetPositions;
        let handPos = new THREE.Vector3(0,0,0);
        let isHandDetected = false, isPinching = false, wasPinching = false;
        let fingerCount = 0;
        let currentShapeIndex = 0;
        let time = 0;
        
        // Auto View
        let isAutoView = false;
        let autoInterval = null;
        let targetCamZ = 35;

        // --- 3. THREE.JS ENGINE ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = CONFIG.camZ;

            // MAX RESOLUTION RENDERER
            renderer = new THREE.WebGLRenderer({ 
                antialias: false, // Pixels look better sharp
                powerPreference: "high-performance" 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio); // Full native resolution
            document.body.appendChild(renderer.domElement);

            createParticles();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        function createParticles() {
            const geo = new THREE.BufferGeometry();
            const count = CONFIG.count;
            positions = new Float32Array(count * 3);
            colors = new Float32Array(count * 3);
            targetPositions = new Float32Array(count * 3);

            for(let i=0; i<count; i++) {
                positions[i*3] = (Math.random()-0.5)*100;
                positions[i*3+1] = (Math.random()-0.5)*100;
                positions[i*3+2] = (Math.random()-0.5)*100;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // SQUARE PIXEL MATERIAL (No map/texture)
            const mat = new THREE.PointsMaterial({
                size: CONFIG.size,
                vertexColors: true,
                sizeAttenuation: true // Essential for 3D feel
            });

            particles = new THREE.Points(geo, mat);
            scene.add(particles);
            
            particles.geometry.userData.targetColors = new Float32Array(count * 3);
            generateShape(0);
        }

        function generateShape(index) {
            currentShapeIndex = index;
            const shape = SHAPES[index];
            document.getElementById('shape-title').innerText = shape.name;
            document.getElementById('shape-sub').innerText = shape.type;
            
            if(isAutoView) targetCamZ = shape.scale * 3.5;

            const count = CONFIG.count;
            const scale = shape.scale;
            const tColors = particles.geometry.userData.targetColors;

            for(let i=0; i<count; i++) {
                let x,y,z, r,g,b;
                const i3 = i*3;

                // SPECIAL: CROW
                if(shape.name === "CROW") {
                    if(i < count*0.25) {
                        const rad=2+Math.random(); const a=Math.random()*6.28; const p=Math.random()*3.14;
                        x=rad*Math.cos(a)*Math.sin(p); y=rad*Math.sin(a)*Math.sin(p)*0.8; z=rad*Math.cos(p)*4;
                        r=0.2; g=0.2; b=0.2; 
                    } else {
                        const t=(i-count*0.25)/(count*0.75); const s=i%2==0?1:-1;
                        x=s*(2+t*25); y=Math.sin(t*3.14)*8-Math.abs(x)*0.2; z=-Math.abs(x)*0.5+(Math.random()-0.5)*3;
                        r=0.0; g=0.3; b=0.9;
                    }
                }
                // SPECIAL: ITACHI
                else if(shape.name === "ITACHI") {
                    if(i<count*0.1) {
                         const a=Math.random()*6.28; const d=Math.random()*2; x=Math.cos(a)*d; y=Math.sin(a)*d; z=0; r=0;g=0;b=0;
                    } else if(i<count*0.9) {
                         const bld=i%3; const d=(Math.random()*12)+2; const a=(Math.random()*1.2)+(bld*2.09);
                         const s=a+(d*0.15); x=Math.cos(s)*d; y=Math.sin(s)*d; z=(Math.random()-0.5); r=1.0;g=0;b=0;
                    } else {
                         const a=Math.random()*6.28; x=Math.cos(a)*14; y=Math.sin(a)*14; z=0; r=0.5;g=0;b=0;
                    }
                }
                // SPECIAL: HELIX
                else if(shape.name === "HELIX") {
                     const t=i*0.05; x=Math.cos(t)*6; z=Math.sin(t)*6; y=(i/count-0.5)*40;
                     if(i%2==0){x=-x;z=-z;} r=0.0;g=1.0;b=0.2;
                }
                // SPECIAL: GALAXY
                else if(shape.name === "GALAXY") {
                     const a=i*0.02; const d=(i/count)*25; x=Math.cos(a)*d; z=Math.sin(a)*d; y=(Math.random()-0.5)*(25-d)*0.2;
                     r=0.8;g=0.0;b=1.0;
                }
                // SPECIAL: SATURN
                else if(shape.name === "SATURN") {
                    const isRing=i>count*0.6;
                    if(!isRing) {
                        const p=fibonacciSphere(i, count*0.6); x=p.x*scale; y=p.y*scale; z=p.z*scale; r=0.9;g=0.8;b=0.6;
                    } else {
                        const a=Math.random()*6.28; const d=scale*1.4+Math.random()*scale*1.5;
                        x=Math.cos(a)*d; z=Math.sin(a)*d; y=(Math.random()-0.5)*0.3; r=0.7;g=0.6;b=0.5;
                    }
                }
                // STANDARD PLANETS
                else {
                    const p=fibonacciSphere(i, count); x=p.x*scale; y=p.y*scale; z=p.z*scale;
                    const nX=x/scale; const nY=y/scale; const nZ=z/scale;

                    if(shape.name === "THE SUN") { r=1.0;g=0.8;b=0.0; if(Math.random()>0.9){r=1;g=1;b=0.8;} }
                    else if(shape.name === "MERCURY") { r=0.6;g=0.55;b=0.5; }
                    else if(shape.name === "VENUS") { r=0.9;g=0.8;b=0.6; }
                    else if(shape.name === "EARTH") {
                        const n=Math.sin(nX*5)*Math.cos(nZ*5)*Math.sin(nY*3);
                        if(Math.abs(nY)>0.9){r=1;g=1;b=1;} else if(n>0.2){r=0.1;g=0.8;b=0.1;} else {r=0.0;g=0.2;b=0.9;}
                    }
                    else if(shape.name === "MARS") { r=0.9;g=0.3;b=0.1; if(Math.abs(nY)>0.95){r=1;g=1;b=1;} }
                    else if(shape.name === "JUPITER") { const bnd=Math.cos(nY*12); if(bnd>0){r=0.7;g=0.6;b=0.5;}else{r=0.9;g=0.85;b=0.8;} }
                    else if(shape.name === "URANUS") { r=0.0;g=0.8;b=0.8; }
                    else if(shape.name === "NEPTUNE") { r=0.0;g=0.0;b=0.8; }
                }

                targetPositions[i3]=x; targetPositions[i3+1]=y; targetPositions[i3+2]=z;
                tColors[i3]=r; tColors[i3+1]=g; tColors[i3+2]=b;
            }
        }

        function fibonacciSphere(i, numPoints) {
            const phi = Math.acos(1 - 2 * (i + 0.5) / numPoints);
            const theta = Math.PI * (1 + Math.sqrt(5)) * i;
            return { x: Math.cos(theta)*Math.sin(phi), y: Math.cos(phi), z: Math.sin(theta)*Math.sin(phi) };
        }

        // --- 5. AUTO VIEW LOGIC ---
        window.toggleAutoView = function() {
            isAutoView = !isAutoView;
            const btn = document.getElementById('auto-icon');
            if (isAutoView) {
                btn.innerText = "‚èπ";
                showFeedback("AUTO VIEW: ON");
                // Immediately go next
                generateShape((currentShapeIndex + 1) % SHAPES.length);
                if(autoInterval) clearInterval(autoInterval);
                autoInterval = setInterval(() => {
                    generateShape((currentShapeIndex + 1) % SHAPES.length);
                }, 6000);
            } else {
                stopAutoView();
            }
        }

        function stopAutoView() {
            isAutoView = false;
            if(autoInterval) clearInterval(autoInterval);
            document.getElementById('auto-icon').innerText = "‚ñ∂Ô∏è";
            showFeedback("MANUAL MODE");
        }

        // --- 6. ANIMATION LOOP ---
        let lastTime = 0, frames = 0;

        function animate(now) {
            requestAnimationFrame(animate);

            if(now - lastTime >= 1000) {
                document.getElementById('fps-counter').innerText = `FPS: ${frames}`;
                frames=0; lastTime=now;
            }
            frames++;
            time += 0.01;

            const pos = particles.geometry.attributes.position.array;
            const col = particles.geometry.attributes.color.array;
            const tarCol = particles.geometry.userData.targetColors;

            processFingers();

            // Pinch Override
            if (isPinching && !wasPinching) {
                if(isAutoView) stopAutoView();
                generateShape((currentShapeIndex + 1) % SHAPES.length);
                showFeedback("NEXT SHAPE");
            }
            wasPinching = isPinching;

            // PHYSICS
            for(let i=0; i<CONFIG.count; i++) {
                const i3 = i*3;
                let tx = targetPositions[i3];
                let ty = targetPositions[i3+1];
                let tz = targetPositions[i3+2];

                // Movements
                const name = SHAPES[currentShapeIndex].name;
                if(name === "CROW" && Math.abs(tx)>5) ty+=Math.sin(time*8)*1.5;
                if(name === "ITACHI") {
                     const rot = -0.03; const x=tx; const y=ty;
                     tx=x*Math.cos(rot)-y*Math.sin(rot); ty=x*Math.sin(rot)+y*Math.cos(rot);
                     targetPositions[i3]=tx; targetPositions[i3+1]=ty;
                }

                let vx = (tx - pos[i3]) * 0.08;
                let vy = (ty - pos[i3+1]) * 0.08;
                let vz = (tz - pos[i3+2]) * 0.08;

                if(isHandDetected) {
                    const dx = pos[i3] - handPos.x;
                    const dy = pos[i3+1] - handPos.y;
                    const dz = pos[i3+2] - handPos.z;
                    const dSq = dx*dx + dy*dy + dz*dz;
                    if(isPinching && dSq < 200) { const f=5.0/(Math.sqrt(dSq)+0.01); vx+=dx*f; vy+=dy*f; vz+=dz*f; }
                    else if(fingerCount === 5 && dSq < 500) { const f=(22-Math.sqrt(dSq))*0.002; vx-=dx*f; vy-=dy*f; vz-=dz*f; }
                }

                pos[i3] += vx; pos[i3+1] += vy; pos[i3+2] += vz;
                // Snap color faster for pixels
                col[i3] += (tarCol[i3]-col[i3])*0.1;
                col[i3+1] += (tarCol[i3+1]-col[i3+1])*0.1;
                col[i3+2] += (tarCol[i3+2]-col[i3+2])*0.1;
            }

            // AUTO VIEW LOGIC
            if(isAutoView) {
                particles.rotation.y += 0.005;
                camera.position.z += (targetCamZ - camera.position.z) * 0.05;
            } else {
                if(fingerCount !== 3 && fingerCount !== 4 && SHAPES[currentShapeIndex].name !== 'ITACHI') {
                    particles.rotation.y += 0.002;
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }

        function processFingers() {
            if(!isHandDetected || isPinching) return;
            
            if ((fingerCount >= 1 && fingerCount <= 4) && isAutoView) stopAutoView();

            if (fingerCount === 1) {
                camera.position.z = Math.max(10, camera.position.z - CONFIG.zoomSpeed);
                showFeedback("ZOOM IN");
            }
            else if (fingerCount === 2) {
                camera.position.z = Math.min(100, camera.position.z + CONFIG.zoomSpeed);
                showFeedback("ZOOM OUT");
            }
            else if (fingerCount === 3) {
                particles.rotation.y -= CONFIG.rotSpeed;
                showFeedback("ROTATE L");
            }
            else if (fingerCount === 4) {
                particles.rotation.y += CONFIG.rotSpeed;
                showFeedback("ROTATE R");
            }
            else if (fingerCount === 5) {
                showFeedback("CONTROL");
            }
        }

        let feedbackTimer;
        function showFeedback(text) {
            const el = document.getElementById('feedback');
            if(el.innerText !== text || el.style.opacity === '0') {
                el.innerText = text;
                el.style.opacity = '1';
                clearTimeout(feedbackTimer);
                feedbackTimer = setTimeout(() => el.style.opacity = '0', 600);
            }
        }

        // --- 7. START ---
        const startBtn = document.getElementById('start-btn');
        const video = document.getElementById('video-input');

        startBtn.addEventListener('click', async () => {
            if(location.protocol!=='https:' && location.hostname!=='localhost') {
                alert("HTTPS Required"); return;
            }
            startBtn.style.display = 'none';
            document.getElementById('loading-text').style.display = 'block';

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(onResults);

            try {
                initThree();
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: {ideal:640}, height: {ideal:480} } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    const cameraUtils = new Camera(video, { onFrame: async () => await hands.send({image: video}), width: 640, height: 480 });
                    cameraUtils.start();
                };
            } catch(e) { console.error(e); alert("Camera Denied"); }
        });

        function onResults(results) {
            const ss = document.getElementById('start-screen');
            if(ss.style.opacity !== '0') { ss.style.opacity = '0'; setTimeout(()=>ss.style.display='none',500); }

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const lm = results.multiHandLandmarks[0];
                const rangeX = /Android|iPhone/i.test(navigator.userAgent) ? 25 : 45;
                const rangeY = /Android|iPhone/i.test(navigator.userAgent) ? 35 : 30;
                handPos.lerp(new THREE.Vector3((0.5-lm[8].x)*rangeX, (0.5-lm[8].y)*rangeY, 0), 0.2);

                const pinch = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                isPinching = (pinch < 0.05);

                let count = 0;
                if (lm[8].y < lm[6].y) count++; 
                if (lm[12].y < lm[10].y) count++;
                if (lm[16].y < lm[14].y) count++;
                if (lm[20].y < lm[18].y) count++;
                if (count === 4 && Math.abs(lm[4].x - lm[17].x) > 0.15) count = 5;
                fingerCount = count;
            } else {
                isHandDetected = false; fingerCount = 0;
            }
        }
    </script>
</body>
</html>
