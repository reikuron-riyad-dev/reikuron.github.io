<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>REIKURON PIXEL AR SYSTEM</title>
    <style>
        :root { --primary: #00ffcc; --bg: #050505; }
        body { 
            margin: 0; overflow: hidden; background-color: var(--bg); 
            font-family: 'Courier New', Courier, monospace; /* Retro font */
            touch-action: none;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        /* BRANDING */
        #top-bar {
            width: 100%; height: 60px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid rgba(0, 255, 204, 0.2);
        }
        #brand {
            font-size: 1.8rem; font-weight: 800; letter-spacing: 5px;
            color: var(--primary); text-shadow: 4px 4px 0px rgba(0, 100, 100, 0.5);
            text-transform: uppercase;
        }

        /* SHAPE NAME */
        #shape-display {
            position: absolute; top: 70px; right: 20px;
            font-size: 1.5rem; font-weight: 800; color: white;
            text-align: right; text-shadow: 2px 2px 0px #000;
        }

        /* PIXEL GUIDE */
        #guide-panel {
            position: absolute; bottom: 20px; left: 20px;
            background: rgba(0, 20, 20, 0.6); padding: 15px;
            border: 2px solid var(--primary);
            color: #eee; width: 160px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.5); /* Hard shadow for retro look */
            transform: scale(0.9); transform-origin: bottom left;
        }
        .guide-item { display: flex; align-items: center; margin-bottom: 6px; font-size: 0.8rem; font-weight: bold; }
        .emoji { width: 25px; text-align: center; margin-right: 5px; }

        /* FEEDBACK */
        #feedback {
            position: absolute; bottom: 150px; left: 50%; transform: translateX(-50%);
            font-size: 1.5rem; color: var(--primary); 
            background: black; padding: 10px 20px; border: 2px solid var(--primary);
            opacity: 0; transition: opacity 0.2s; pointer-events: none;
            font-weight: bold; box-shadow: 5px 5px 0px rgba(0,255,204,0.3);
        }

        /* START SCREEN */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.5s;
        }
        #start-btn {
            background: black; border: 2px solid var(--primary);
            color: var(--primary); padding: 15px 40px; font-size: 1.2rem;
            font-weight: bold; cursor: pointer; margin-top: 30px;
            box-shadow: 5px 5px 0px var(--primary);
            font-family: 'Courier New', Courier, monospace;
        }
        #start-btn:active { transform: translate(2px, 2px); box-shadow: 3px 3px 0px var(--primary); }
        
        #fps-counter { position: absolute; top: 10px; left: 10px; color: #0f0; font-size: 12px; }
        #video-input { display: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:white; margin:0; font-size: 2.5rem;">PIXEL <span style="color:var(--primary)">AR</span></h1>
        <p style="color:#aaa;">Voxel Particle System</p>
        <button id="start-btn">START SYSTEM</button>
        <div id="loading-text" style="margin-top:20px; color:#555; display:none;">Initializing Voxels...</div>
    </div>

    <div id="ui-layer">
        <div id="fps-counter">FPS: 60</div>
        <div id="top-bar"><div id="brand">REIKURON</div></div>
        <div id="shape-display">SPHERE</div>

        <div id="guide-panel">
            <div class="guide-item"><span class="emoji">‚òùÔ∏è</span> Zoom In</div>
            <div class="guide-item"><span class="emoji">‚úåÔ∏è</span> Zoom Out</div>
            <div class="guide-item"><span class="emoji">ü§ü</span> Rotate L</div>
            <div class="guide-item"><span class="emoji">üññ</span> Rotate R</div>
            <div class="guide-item"><span class="emoji">üñêÔ∏è</span> Control</div>
            <div class="guide-item"><span class="emoji">üëå</span> Next Shape</div>
        </div>

        <div id="feedback"></div>
    </div>

    <video id="video-input" playsinline webkit-playsinline muted autoplay></video>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }</script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. ADAPTIVE PERFORMANCE ---
        function getHardwareConfig() {
            const cores = navigator.hardwareConcurrency || 4;
            const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
            
            // PC/High-End: More particles, smaller size
            if (!isMobile && cores >= 8) return { count: 35000, size: 0.15, ratio: 1.5 };
            // Mid-Range
            if (cores >= 6) return { count: 20000, size: 0.2, ratio: 1.2 };
            // Mobile/Low-End: Fewer particles, bigger size (to fill gaps)
            return { count: 12000, size: 0.3, ratio: 1.0 };
        }

        const HW = getHardwareConfig();

        const SETTINGS = {
            camZ: 35,
            zoomSpeed: 0.5,
            rotSpeed: 0.05
        };

        const SHAPES = ['Sphere', 'Reikuron Crow', 'Itachi Sharingan', 'Helix', 'Galaxy'];

        // --- GLOBALS ---
        let scene, camera, renderer, particles;
        let positions, colors, targetPositions;
        let handPos = new THREE.Vector3(0,0,0);
        let isHandDetected = false, isPinching = false, wasPinching = false;
        let fingerCount = 0;
        let currentShape = 0;
        let time = 0;

        // --- 2. THREE.JS SETUP ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02); // Dark fog

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = SETTINGS.camZ;

            // PIXEL ART STYLE SETTINGS
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, HW.ratio));
            document.body.appendChild(renderer.domElement);

            createParticles();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        function createParticles() {
            const geo = new THREE.BufferGeometry();
            const count = HW.count;
            positions = new Float32Array(count * 3);
            colors = new Float32Array(count * 3);
            targetPositions = new Float32Array(count * 3);

            for(let i=0; i<count; i++) {
                positions[i*3] = (Math.random()-0.5)*100;
                positions[i*3+1] = (Math.random()-0.5)*100;
                positions[i*3+2] = (Math.random()-0.5)*100;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // THE PIXEL MATERIAL (No Texture = Squares)
            const mat = new THREE.PointsMaterial({
                size: HW.size,
                vertexColors: true,
                sizeAttenuation: true // Makes them smaller when far away (3D effect)
                // No 'map', no 'blending', no 'transparent' -> Solid Squares
            });

            particles = new THREE.Points(geo, mat);
            scene.add(particles);
            
            // Memory for colors
            particles.geometry.userData.targetColors = new Float32Array(count * 3);
            
            generateShape(0);
        }

        function generateShape(index) {
            currentShape = index;
            document.getElementById('shape-display').innerText = SHAPES[index].toUpperCase();
            
            const count = HW.count;
            const scale = 10;
            const tColors = particles.geometry.userData.targetColors;

            for(let i=0; i<count; i++) {
                let x,y,z, r,g,b;
                const i3 = i*3;

                // 1. SPHERE
                if (index === 0) { 
                    const phi = Math.acos(-1 + (2*i)/count);
                    const theta = Math.sqrt(count * Math.PI) * phi;
                    x = scale * Math.cos(theta) * Math.sin(phi);
                    y = scale * Math.sin(theta) * Math.sin(phi);
                    z = scale * Math.cos(phi);
                    // Digital Cyan
                    r=0.0; g=1.0; b=0.8;
                }
                // 2. CROW
                else if (index === 1) { 
                    if(i < count * 0.25) {
                        const rad = Math.random() * 3;
                        const ang = Math.random() * 6.28;
                        const phi = Math.random() * 3.14;
                        x = rad * Math.cos(ang) * Math.sin(phi);
                        y = rad * Math.sin(ang) * Math.sin(phi);
                        z = rad * Math.cos(phi) * 4;
                        r=0.2; g=0.2; b=0.2; // Grey pixels
                    } else {
                        const t = (i - count*0.25)/(count*0.75);
                        const side = i%2==0 ? 1 : -1;
                        x = side * (2 + t * 25);
                        y = Math.sin(t * 3.14) * 8 - Math.abs(x)*0.2;
                        z = -Math.abs(x)*0.5 + (Math.random()-0.5)*3;
                        r=0.0; g=0.3; b=0.9; // Blue pixels
                    }
                }
                // 3. ITACHI
                else if (index === 2) {
                    if(i < count * 0.1) {
                         const ang = Math.random()*6.28; const rad = Math.random()*2;
                         x=Math.cos(ang)*rad; y=Math.sin(ang)*rad; z=0;
                         r=0; g=0; b=0; // Pure Black
                    } else if(i < count * 0.9) {
                         const blade = i%3;
                         const rad = (Math.random()*12)+2;
                         const ang = (Math.random()*1.2) + (blade*2.09);
                         const s = ang + (rad*0.15);
                         x=Math.cos(s)*rad; y=Math.sin(s)*rad; z=(Math.random()-0.5);
                         r=1.0; g=0.0; b=0.0; // Pure Red
                    } else {
                         const ang=Math.random()*6.28;
                         x=Math.cos(ang)*14; y=Math.sin(ang)*14; z=0;
                         r=0.5; g=0; b=0;
                    }
                }
                // 4. HELIX
                else if (index === 3) {
                    const t = i * 0.05;
                    x = Math.cos(t) * 6; z = Math.sin(t) * 6;
                    y = (i/count - 0.5) * 40;
                    if(i%2==0) { x=-x; z=-z; }
                    r=0.0; g=1.0; b=0.2; // Matrix Green
                }
                // 5. GALAXY
                else {
                    const ang = i * 0.02;
                    const rad = (i/count)*25;
                    x = Math.cos(ang)*rad; z = Math.sin(ang)*rad;
                    y = (Math.random()-0.5) * (25-rad)*0.2;
                    r=0.8; g=0.0; b=1.0; // Neon Purple
                }

                targetPositions[i3] = x; targetPositions[i3+1] = y; targetPositions[i3+2] = z;
                tColors[i3] = r; tColors[i3+1] = g; tColors[i3+2] = b;
            }
        }

        // --- 5. ANIMATION LOOP ---
        let lastTime = 0;
        let frames = 0;

        function animate(now) {
            requestAnimationFrame(animate);

            if(now - lastTime >= 1000) {
                document.getElementById('fps-counter').innerText = `FPS: ${frames}`;
                frames = 0; lastTime = now;
            }
            frames++;
            time += 0.01;

            const pos = particles.geometry.attributes.position.array;
            const col = particles.geometry.attributes.color.array;
            const tarCol = particles.geometry.userData.targetColors;

            processFingers();

            if (isPinching && !wasPinching) {
                generateShape((currentShape + 1) % SHAPES.length);
                showFeedback("NEXT SHAPE");
            }
            wasPinching = isPinching;

            // PHYSICS LOOP
            for(let i=0; i<HW.count; i++) {
                const i3 = i*3;
                let tx = targetPositions[i3];
                let ty = targetPositions[i3+1];
                let tz = targetPositions[i3+2];

                // Shape Animations
                if(SHAPES[currentShape] === 'Reikuron Crow') {
                     if(Math.abs(tx)>5) ty += Math.sin(time*8)*1.5; 
                }
                if(SHAPES[currentShape] === 'Itachi Sharingan') {
                     const rot = -0.03;
                     const x=tx; const y=ty;
                     tx=x*Math.cos(rot)-y*Math.sin(rot);
                     ty=x*Math.sin(rot)+y*Math.cos(rot);
                     targetPositions[i3]=tx; targetPositions[i3+1]=ty;
                }

                let vx = (tx - pos[i3]) * 0.08;
                let vy = (ty - pos[i3+1]) * 0.08;
                let vz = (tz - pos[i3+2]) * 0.08;

                // Hand Logic
                if(isHandDetected) {
                    const dx = pos[i3] - handPos.x;
                    const dy = pos[i3+1] - handPos.y;
                    const dz = pos[i3+2] - handPos.z;
                    const dSq = dx*dx + dy*dy + dz*dz;

                    if(isPinching) {
                        if(dSq < 200) { const f=5.0/(Math.sqrt(dSq)+0.01); vx+=dx*f; vy+=dy*f; vz+=dz*f; }
                    } else if(fingerCount === 5) {
                        if(dSq < 500) { const f=(22-Math.sqrt(dSq))*0.002; vx-=dx*f; vy-=dy*f; vz-=dz*f; }
                    }
                }

                pos[i3] += vx; pos[i3+1] += vy; pos[i3+2] += vz;
                
                // Color Lerp (Instant pop for pixels looks better, but smooth is nice too)
                col[i3] += (tarCol[i3]-col[i3])*0.1; 
                col[i3+1] += (tarCol[i3+1]-col[i3+1])*0.1;
                col[i3+2] += (tarCol[i3+2]-col[i3+2])*0.1;
            }

            if(fingerCount !== 3 && fingerCount !== 4 && SHAPES[currentShape] !== 'Itachi Sharingan') {
                particles.rotation.y += 0.002;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }

        function processFingers() {
            if(!isHandDetected || isPinching) return;
            if (fingerCount === 1) {
                camera.position.z = Math.max(10, camera.position.z - SETTINGS.zoomSpeed);
                showFeedback("ZOOM IN");
            }
            else if (fingerCount === 2) {
                camera.position.z = Math.min(100, camera.position.z + SETTINGS.zoomSpeed);
                showFeedback("ZOOM OUT");
            }
            else if (fingerCount === 3) {
                particles.rotation.y -= SETTINGS.rotSpeed;
                showFeedback("ROTATE L");
            }
            else if (fingerCount === 4) {
                particles.rotation.y += SETTINGS.rotSpeed;
                showFeedback("ROTATE R");
            }
            else if (fingerCount === 5) {
                showFeedback("CONTROL");
            }
        }

        let feedbackTimer;
        function showFeedback(text) {
            const el = document.getElementById('feedback');
            if(el.innerText !== text || el.style.opacity === '0') {
                el.innerText = text;
                el.style.opacity = '1';
                clearTimeout(feedbackTimer);
                feedbackTimer = setTimeout(() => el.style.opacity = '0', 600);
            }
        }

        // --- 6. START ---
        const startBtn = document.getElementById('start-btn');
        const video = document.getElementById('video-input');

        startBtn.addEventListener('click', async () => {
            if(location.protocol!=='https:' && location.hostname!=='localhost') {
                alert("HTTPS Required"); return;
            }
            startBtn.style.display = 'none';
            document.getElementById('loading-text').style.display = 'block';

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(onResults);

            try {
                initThree();
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: {ideal:640}, height: {ideal:480} } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    const cameraUtils = new Camera(video, { onFrame: async () => await hands.send({image: video}), width: 640, height: 480 });
                    cameraUtils.start();
                };
            } catch(e) { console.error(e); alert("Camera Denied"); }
        });

        function onResults(results) {
            const ss = document.getElementById('start-screen');
            if(ss.style.opacity !== '0') { ss.style.opacity = '0'; setTimeout(()=>ss.style.display='none',500); }

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const lm = results.multiHandLandmarks[0];
                const rangeX = /Android|iPhone/i.test(navigator.userAgent) ? 25 : 45;
                const rangeY = /Android|iPhone/i.test(navigator.userAgent) ? 35 : 30;
                handPos.lerp(new THREE.Vector3((0.5-lm[8].x)*rangeX, (0.5-lm[8].y)*rangeY, 0), 0.2);

                const pinch = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                isPinching = (pinch < 0.05);

                let count = 0;
                if (lm[8].y < lm[6].y) count++; 
                if (lm[12].y < lm[10].y) count++;
                if (lm[16].y < lm[14].y) count++;
                if (lm[20].y < lm[18].y) count++;
                if (count === 4 && Math.abs(lm[4].x - lm[17].x) > 0.15) count = 5;
                fingerCount = count;
            } else {
                isHandDetected = false; fingerCount = 0;
            }
        }
    </script>
</body>
</html>
