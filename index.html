<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>REIKURON AR SYSTEM</title>
    <style>
        :root { 
            --primary: #00f3ff; 
            --bg: #020202; 
            --glass: rgba(10, 25, 40, 0.75); 
        }
        body { 
            margin: 0; overflow: hidden; background-color: var(--bg); 
            font-family: 'Segoe UI', Roboto, sans-serif;
            touch-action: none; color: white;
        }

        /* --- 1. CYBERPUNK START SCREEN --- */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            z-index: 1000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden; transition: opacity 0.8s;
        }
        .grid-bg {
            position: absolute; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite; pointer-events: none;
        }
        @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(50px); } }
        
        .hero-title {
            font-size: 3.5rem; font-weight: 900; letter-spacing: 5px;
            text-shadow: 0 0 30px var(--primary); z-index: 2; text-align: center;
        }
        .hero-sub { color: #888; letter-spacing: 2px; margin-top: 10px; z-index: 2; font-size: 1rem; }

        #start-btn {
            margin-top: 40px; z-index: 2;
            background: rgba(0, 243, 255, 0.1); color: var(--primary);
            border: 2px solid var(--primary);
            padding: 15px 50px; font-size: 1.2rem; font-weight: 800;
            letter-spacing: 3px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            border-radius: 50px;
        }
        #start-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 50px var(--primary); }
        #loader {
            display: none; margin-top: 30px; width: 40px; height: 40px;
            border: 3px solid rgba(0, 243, 255, 0.2); border-radius: 50%;
            border-top-color: var(--primary); animation: spin 1s infinite; z-index: 2;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- 2. MAIN UI --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        #top-bar {
            width: 100%; height: 70px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            display: flex; align-items: center; justify-content: center;
        }
        #brand { font-size: 1.8rem; font-weight: 800; letter-spacing: 6px; text-shadow: 0 0 20px var(--primary); }

        #shape-display { position: absolute; top: 80px; right: 25px; text-align: right; }
        #shape-title { font-size: 2.2rem; font-weight: 800; margin: 0; text-shadow: 0 0 10px black; }
        #shape-sub { color: var(--primary); font-size: 0.9rem; font-weight: 700; letter-spacing: 2px; }

        /* GUIDE PANEL + AUTO BUTTON */
        #guide-panel {
            position: absolute; bottom: 30px; left: 30px;
            background: var(--glass); padding: 20px;
            border-radius: 12px; border-left: 4px solid var(--primary);
            backdrop-filter: blur(15px); color: #fff; width: 180px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            transform-origin: bottom left; pointer-events: auto;
        }
        .guide-item { 
            display: flex; align-items: center; margin-bottom: 8px; 
            font-size: 0.8rem; font-weight: 600; text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .emoji { width: 25px; text-align: center; margin-right: 10px; font-size: 1.1rem; }

        /* THE AUTO BUTTON (#7) */
        .auto-btn {
            margin-top: 15px; padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.2);
            color: var(--primary); cursor: pointer; transition: 0.3s;
        }
        .auto-btn:hover { color: white; text-shadow: 0 0 10px var(--primary); }
        .active-auto { color: #00ff00; text-shadow: 0 0 10px #00ff00; }

        /* CENTER FEEDBACK */
        #feedback {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.8rem; color: white; 
            background: rgba(0,0,0,0.85); padding: 15px 40px; border-radius: 50px;
            border: 2px solid var(--primary); box-shadow: 0 0 40px var(--primary);
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
            font-weight: 900; letter-spacing: 2px; white-space: nowrap;
        }

        /* WEBCAM (VISIBLE) */
        #video-input {
            position: absolute; bottom: 20px; right: 20px; 
            width: 130px; height: auto; transform: scaleX(-1);
            border-radius: 10px; opacity: 0.6;
            border: 2px solid rgba(255,255,255,0.1);
            display: none; z-index: 5; transition: opacity 0.3s, transform 0.3s;
        }
        #video-input:hover { opacity: 1; transform: scaleX(-1) scale(1.1); }

    </style>
</head>
<body>

    <!-- 1. CYBERPUNK START SCREEN -->
    <div id="start-screen">
        <div class="grid-bg"></div>
        <div class="hero-title">REIKURON <span>AR</span></div>
        <div class="hero-sub">HOLOGRAPHIC PARTICLE ENGINE</div>
        <button id="start-btn">INITIALIZE</button>
        <div id="loader"></div>
        <p id="loading-text" style="margin-top:15px; color:#666; font-size:0.8rem; display:none;">Calibrating Sensors...</p>
    </div>

    <!-- 2. UI LAYER -->
    <div id="ui-layer">
        <div id="top-bar"><div id="brand">REIKURON</div></div>
        
        <div id="shape-display">
            <h1 id="shape-title">SUN</h1>
            <div id="shape-sub">Star Type G</div>
        </div>

        <div id="guide-panel">
            <div class="guide-item"><span class="emoji">‚òùÔ∏è</span> 1. Zoom In</div>
            <div class="guide-item"><span class="emoji">‚úåÔ∏è</span> 2. Zoom Out</div>
            <div class="guide-item"><span class="emoji">ü§ü</span> 3. Rotate Left</div>
            <div class="guide-item"><span class="emoji">üññ</span> 4. Rotate Right</div>
            <div class="guide-item"><span class="emoji">üñêÔ∏è</span> 5. Control</div>
            <div class="guide-item"><span class="emoji">üëå</span> 6. Next Shape</div>
            <!-- ITEM 7: AUTO VIEW BUTTON -->
            <div class="guide-item auto-btn" id="auto-btn-el" onclick="toggleAutoView()">
                <span class="emoji" id="auto-icon">‚ñ∂Ô∏è</span> 7. AUTO VIEW
            </div>
        </div>

        <div id="feedback"></div>
    </div>

    <!-- 3. WEBCAM -->
    <video id="video-input" playsinline webkit-playsinline muted autoplay></video>

    <!-- LIBS -->
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }</script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script type="module">
        import * as THREE from 'three';

        // --- CONFIG ---
        const HW = { count: 35000, ratio: 1.5, size: 0.22 }; // High quality settings
        const SETTINGS = { camZ: 40, zoomSpeed: 0.5, rotSpeed: 0.04 };

        // --- SHAPE DATA ---
        const SHAPES = [
            { name: "THE SUN", type: "Star", scale: 14 },
            { name: "MERCURY", type: "Planet", scale: 8 },
            { name: "VENUS", type: "Planet", scale: 9 },
            { name: "EARTH", type: "Home", scale: 10 },
            { name: "MARS", type: "Planet", scale: 8.5 },
            { name: "JUPITER", type: "Gas Giant", scale: 13 },
            { name: "SATURN", type: "Ringed Giant", scale: 12 },
            { name: "URANUS", type: "Ice Giant", scale: 10 },
            { name: "NEPTUNE", type: "Ice Giant", scale: 10 },
            { name: "CROW", type: "Reikuron Special", scale: 11 },
            { name: "ITACHI", type: "Sharingan", scale: 11 },
            { name: "HELIX", type: "Structure", scale: 13 },
            { name: "GALAXY", type: "Spiral", scale: 16 }
        ];

        // --- GLOBALS ---
        let scene, camera, renderer, particles;
        let positions, colors, targetPositions;
        let handPos = new THREE.Vector3(0,0,0);
        let isHandDetected = false, isPinching = false, wasPinching = false;
        let fingerCount = 0;
        let currentShapeIndex = 0;
        let time = 0;
        let isAutoView = false;
        let autoInterval = null;
        let targetCamZ = 40;

        // --- VISUALS: REALISTIC STARDUST TEXTURE ---
        function createGlowTexture() {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0, 32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.3, 'rgba(255,255,255,0.5)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,64,64);
            return new THREE.Texture(canvas);
        }

        // --- INIT THREE.JS ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020202, 0.015);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = SETTINGS.camZ;

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(HW.ratio);
            document.body.appendChild(renderer.domElement);

            createParticles();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            animate();
        }

        function createParticles() {
            const geo = new THREE.BufferGeometry();
            positions = new Float32Array(HW.count * 3);
            colors = new Float32Array(HW.count * 3);
            targetPositions = new Float32Array(HW.count * 3);

            for(let i=0; i<HW.count; i++) {
                positions[i*3] = (Math.random()-0.5)*100;
                positions[i*3+1] = (Math.random()-0.5)*100;
                positions[i*3+2] = (Math.random()-0.5)*100;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const tex = createGlowTexture(); tex.needsUpdate = true;
            const mat = new THREE.PointsMaterial({
                size: HW.size, map: tex, vertexColors: true,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 0.95
            });

            particles = new THREE.Points(geo, mat);
            scene.add(particles);
            particles.geometry.userData.targetColors = new Float32Array(HW.count * 3);
            generateShape(0);
        }

        function generateShape(index) {
            currentShapeIndex = index;
            const shape = SHAPES[index];
            document.getElementById('shape-title').innerText = shape.name;
            document.getElementById('shape-sub').innerText = shape.type;
            if(isAutoView) targetCamZ = shape.scale * 3.5;

            const count = HW.count;
            const scale = shape.scale;
            const tColors = particles.geometry.userData.targetColors;

            for(let i=0; i<count; i++) {
                let x,y,z, r,g,b;
                const i3 = i*3;

                // CROW
                if(shape.name === "CROW") {
                    if(i < count*0.25) { const rad=2+Math.random(); const a=Math.random()*6.28; const p=Math.random()*3.14; x=rad*Math.cos(a)*Math.sin(p); y=rad*Math.sin(a)*Math.sin(p)*0.8; z=rad*Math.cos(p)*4; r=0.1;g=0.1;b=0.2; }
                    else { const t=(i-count*0.25)/(count*0.75); const s=i%2==0?1:-1; x=s*(2+t*25); y=Math.sin(t*3.14)*10-Math.abs(x)*0.2; z=-Math.abs(x)*0.5+(Math.random()-0.5)*2; r=0.05+t*0.2; g=0.05+t*0.5; b=0.2+t*0.8; }
                }
                // ITACHI
                else if(shape.name === "ITACHI") {
                    if(i<count*0.1) { const a=Math.random()*6.28; const d=Math.random()*2; x=Math.cos(a)*d; y=Math.sin(a)*d; z=0; r=0;g=0;b=0; }
                    else if(i<count*0.9) { const bld=i%3; const d=(Math.random()*12)+2; const a=(Math.random()*1.2)+(bld*2.09); const s=a+(d*0.15); x=Math.cos(s)*d; y=Math.sin(s)*d; z=(Math.random()-0.5); r=0.9;g=0;b=0; }
                    else { const a=Math.random()*6.28; x=Math.cos(a)*14; y=Math.sin(a)*14; z=0; r=0.5;g=0;b=0; }
                }
                // HELIX
                else if(shape.name === "HELIX") { const t=i*0.05; x=Math.cos(t)*6; z=Math.sin(t)*6; y=(i/count-0.5)*40; if(i%2==0){x=-x;z=-z;} r=0.0;g=1.0;b=0.5; }
                // GALAXY
                else if(shape.name === "GALAXY") { const a=i*0.02; const d=(i/count)*25; x=Math.cos(a)*d; z=Math.sin(a)*d; y=(Math.random()-0.5)*(25-d)*0.3; r=0.5;g=0.0;b=0.8; }
                // SATURN
                else if(shape.name === "SATURN") {
                    const isRing=i>count*0.6;
                    if(!isRing) { const p=fibSphere(i, count*0.6); x=p.x*scale; y=p.y*scale; z=p.z*scale; r=0.9;g=0.8;b=0.6; }
                    else { const a=Math.random()*6.28; const d=scale*1.4+Math.random()*scale*1.5; x=Math.cos(a)*d; z=Math.sin(a)*d; y=(Math.random()-0.5)*0.3; r=0.7;g=0.6;b=0.5; if(d>scale*2.2 && d<scale*2.4){r=0.1;g=0.1;b=0.1;} }
                }
                // PLANETS
                else {
                    const p=fibSphere(i, count); x=p.x*scale; y=p.y*scale; z=p.z*scale;
                    const nX=x/scale; const nY=y/scale; const nZ=z/scale;
                    if(shape.name === "THE SUN") { r=1.0;g=0.5+Math.random()*0.5;b=0.0; if(Math.random()>0.9){r=1;g=1;b=0.8;} }
                    else if(shape.name === "MERCURY") { r=0.6;g=0.55;b=0.5; }
                    else if(shape.name === "VENUS") { r=0.9;g=0.8;b=0.6; }
                    else if(shape.name === "EARTH") { const noise=Math.sin(nX*5)*Math.cos(nZ*5)*Math.sin(nY*3); if(Math.abs(nY)>0.9){r=1;g=1;b=1;} else if(noise>0.2){r=0.1;g=0.5;b=0.1;} else {r=0.0;g=0.2;b=0.8;} }
                    else if(shape.name === "MARS") { r=0.9;g=0.3;b=0.1; }
                    else if(shape.name === "JUPITER") { const bnd=Math.cos(nY*12); if(bnd>0){r=0.7;g=0.6;b=0.5;}else{r=0.9;g=0.85;b=0.8;} }
                    else if(shape.name === "URANUS") { r=0.4;g=0.9;b=0.9; }
                    else if(shape.name === "NEPTUNE") { r=0.1;g=0.2;b=0.8; }
                }

                targetPositions[i3]=x; targetPositions[i3+1]=y; targetPositions[i3+2]=z;
                tColors[i3]=r; tColors[i3+1]=g; tColors[i3+2]=b;
            }
        }

        function fibSphere(i, n) {
            const phi = Math.acos(1 - 2 * (i + 0.5) / n);
            const theta = Math.PI * (1 + Math.sqrt(5)) * i;
            return { x: Math.cos(theta)*Math.sin(phi), y: Math.cos(phi), z: Math.sin(theta)*Math.sin(phi) };
        }

        // --- 5. AUTO VIEW & CONTROLS ---
        window.toggleAutoView = function() {
            isAutoView = !isAutoView;
            const btn = document.getElementById('auto-btn-el');
            const icon = document.getElementById('auto-icon');
            if (isAutoView) {
                btn.classList.add('active-auto');
                icon.innerText = "‚èπ";
                showFeedback("CINEMATIC MODE");
                generateShape((currentShapeIndex + 1) % SHAPES.length);
                if(autoInterval) clearInterval(autoInterval);
                autoInterval = setInterval(() => generateShape((currentShapeIndex + 1) % SHAPES.length), 6000);
            } else {
                stopAutoView();
            }
        }

        function stopAutoView() {
            isAutoView = false;
            const btn = document.getElementById('auto-btn-el');
            btn.classList.remove('active-auto');
            document.getElementById('auto-icon').innerText = "‚ñ∂Ô∏è";
            if(autoInterval) clearInterval(autoInterval);
            showFeedback("MANUAL CONTROL");
        }

        // --- 6. ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const pos = particles.geometry.attributes.position.array;
            const col = particles.geometry.attributes.color.array;
            const tarCol = particles.geometry.userData.targetColors;

            processFingers();

            if (isPinching && !wasPinching) {
                if(isAutoView) stopAutoView();
                generateShape((currentShapeIndex + 1) % SHAPES.length);
                showFeedback("NEXT SYSTEM");
            }
            wasPinching = isPinching;

            // PHYSICS
            for(let i=0; i<HW.count; i++) {
                const i3 = i*3;
                let tx = targetPositions[i3], ty = targetPositions[i3+1], tz = targetPositions[i3+2];

                const name = SHAPES[currentShapeIndex].name;
                if(name==="THE SUN") { const n=Math.sin(time*2+i); tx+=n*0.5; ty+=n*0.5; }
                else if(name==="CROW" && Math.abs(tx)>5) ty+=Math.sin(time*8)*1.5;
                else if(name==="ITACHI") { const rot=-0.03; const x=tx,y=ty; tx=x*Math.cos(rot)-y*Math.sin(rot); ty=x*Math.sin(rot)+y*Math.cos(rot); targetPositions[i3]=tx; targetPositions[i3+1]=ty; }

                let vx = (tx - pos[i3]) * 0.08, vy = (ty - pos[i3+1]) * 0.08, vz = (tz - pos[i3+2]) * 0.08;

                if(isHandDetected) {
                    const dx = pos[i3]-handPos.x, dy = pos[i3+1]-handPos.y, dz = pos[i3+2]-handPos.z;
                    const dSq = dx*dx + dy*dy + dz*dz;
                    if(isPinching && dSq < 200) { const f=5.0/(Math.sqrt(dSq)+0.01); vx+=dx*f; vy+=dy*f; vz+=dz*f; }
                    else if(fingerCount===5 && dSq<500) { const f=(22-Math.sqrt(dSq))*0.002; vx-=dx*f; vy-=dy*f; vz-=dz*f; }
                }

                pos[i3] += vx; pos[i3+1] += vy; pos[i3+2] += vz;
                col[i3] += (tarCol[i3]-col[i3])*0.05; col[i3+1] += (tarCol[i3+1]-col[i3+1])*0.05; col[i3+2] += (tarCol[i3+2]-col[i3+2])*0.05;
            }

            if(isAutoView) { particles.rotation.y += 0.005; camera.position.z += (targetCamZ - camera.position.z)*0.05; }
            else if(fingerCount!==3 && fingerCount!==4 && SHAPES[currentShapeIndex].name!=='ITACHI') particles.rotation.y += 0.0015;

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }

        function processFingers() {
            if(!isHandDetected || isPinching) return;
            if((fingerCount>=1 && fingerCount<=4) && isAutoView) stopAutoView();

            if (fingerCount===1) { camera.position.z = Math.max(10, camera.position.z - SETTINGS.zoomSpeed); showFeedback("ZOOM IN"); }
            else if (fingerCount===2) { camera.position.z = Math.min(120, camera.position.z + SETTINGS.zoomSpeed); showFeedback("ZOOM OUT"); }
            else if (fingerCount===3) { particles.rotation.y -= SETTINGS.rotSpeed; showFeedback("ROTATE L"); }
            else if (fingerCount===4) { particles.rotation.y += SETTINGS.rotSpeed; showFeedback("ROTATE R"); }
            else if (fingerCount===5) { showFeedback("MANUAL CONTROL"); }
        }

        let feedbackTimer;
        function showFeedback(text) {
            const el = document.getElementById('feedback');
            if(el.innerText !== text || el.style.opacity === '0') {
                el.innerText = text; el.style.opacity = '1';
                clearTimeout(feedbackTimer); feedbackTimer = setTimeout(() => el.style.opacity = '0', 600);
            }
        }

        // --- 7. START ---
        const startBtn = document.getElementById('start-btn');
        const startScreen = document.getElementById('start-screen');
        const video = document.getElementById('video-input');
        const loader = document.getElementById('loader');
        const loadText = document.getElementById('loading-text');

        startBtn.addEventListener('click', async () => {
            if(location.protocol!=='https:' && location.hostname!=='localhost') { alert("HTTPS Required"); return; }
            startBtn.style.display = 'none'; loader.style.display = 'block'; loadText.style.display = 'block';

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(onResults);

            try {
                initThree();
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: {ideal:640}, height: {ideal:480} } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play(); video.style.display = 'block'; // Make Webcam Visible
                    const cameraUtils = new Camera(video, { onFrame: async () => await hands.send({image: video}), width: 640, height: 480 });
                    cameraUtils.start();
                    startScreen.style.opacity = '0';
                    setTimeout(() => startScreen.style.display = 'none', 800);
                };
            } catch(e) { console.error(e); alert("Camera Denied"); }
        });

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const lm = results.multiHandLandmarks[0];
                const rangeX = /Android|iPhone/i.test(navigator.userAgent) ? 25 : 45;
                const rangeY = /Android|iPhone/i.test(navigator.userAgent) ? 35 : 30;
                handPos.lerp(new THREE.Vector3((0.5-lm[8].x)*rangeX, (0.5-lm[8].y)*rangeY, 0), 0.2);

                const pinch = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                isPinching = (pinch < 0.05);

                let count = 0;
                if (lm[8].y < lm[6].y) count++; if (lm[12].y < lm[10].y) count++;
